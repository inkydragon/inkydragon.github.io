name: PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        working-directory: ./site
        with:
          node-version: 18
          cache: npm
      - name: Install and build
        working-directory: ./site
        run: |
          npm ci
          npm run build
